<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <h2>Login to your account</h2>

    <!-- Display error messages -->
    <div th:if="${errorMessage}" class="error-message" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <input type="text" name="username" id="username" placeholder="Username" th:field="*{username}" required/>
        <input type="password" name="password" id="password" placeholder="Password" th:field="*{password}" required/>
        <input type="submit" value="Login"/>
    </form>
</div>
</body>
</html>
