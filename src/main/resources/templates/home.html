<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div th:if="${LoggedInUser != null}">

    <div class="topnav">
        <a class="active" href="loggedin">Heim</a>
        <a href="#userrecipes">Uppskriftirnar Mínar</a>
        <a href="/settings">Stillingar/Mínar Síður</a>
    </div>

    <span>Welcome, <span th:text="${LoggedInUser.username}"></span>!</span>

</div>

<div>
    <form th:action="@{/}">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />

        <script type="text/javascript">
            function clearSearch() {
                window.location = "[[@{/}]]";
            }
        </script>
    </form>
</div>

<div th:switch="${recipes}">
    <h2 th:case="null">No Recipes :(</h2>
    <div th:case="*">
        <h2>Recipes</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Ingredients</th>
                <th>Cook Time</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe: ${recipes}">
                <td th:text="${recipe.title}"></td>
                <td th:text="${recipe.ingredients}"></td>
                <td th:text="${recipe.cookTime}"></td>
                <td th:text="${recipe.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Show "Create Recipe" button only if user is logged in -->
    <div th:if="${LoggedInUser != null}">
        <p><a href="/createRecipe">Create Recipe</a></p>
        <form action="/logout">
            <button type="submit">Log Out</button>
        </form>
    </div>

    <!-- Show Sign Up and Log In links only if user is not logged in -->
    <div th:if="${LoggedInUser == null}">
        <p><a href="/signup">Sign Up</a></p>
        <p><a href="/login">Log In</a></p>
    </div>
</div>
</body>
</html>
