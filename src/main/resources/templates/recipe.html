<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Details</title>
</head>
<body>

<h1>Recipe: <span th:text="${recipe.title}"></span></h1>

<p><strong>Ingredients:</strong></p>
<ul>
    <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}"></li>
</ul>

<p><strong>Cook Time:</strong> <span th:text="${recipe.cookTime}"></span> minutes</p>

<p><strong>Description:</strong></p>
<p th:text="${recipe.description}"></p>

<!-- Add to Favorites button (visible only when the user is logged in) -->
<div th:if="${session.LoggedInUser != null}">
    <form th:action="@{'/recipe/' + ${recipe.recipeId} + '/addToFavorites'}" method="post">
        <button type="submit">Add to Favorites</button>
    </form>
</div>

<!-- Show a message if the user is not logged in -->
<div th:if="${LoggedInUser == null}">
    <p>You need to <a href="/login">log in</a> to add this recipe to your favorites.</p>
</div>

</body>
</html>
